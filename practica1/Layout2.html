<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Layout 2</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
      flex: 1;
    }
    aside {
      width: 200px;
      background: #ddd;
      padding: 10px;
    }
    main {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>MARCELO ALVARO CHAMBI CHILLO</h1>
  <header>Encabezado</header>
  <div class="container">
    <aside>Barra lateral</aside>
    <main>Contenido principal</main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Layout 3</title>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }
    main {
      flex: 3;
      padding: 10px;
    }
    aside {
      flex: 1;
      background: #333333;
      padding: 10px;
    }
  </style>
</head>
<body>
    <h1>MARCELO ALVARO CHAMBI CHILLO</h1>
  <div class="container">
    <main>Contenido principal</main>
    <aside>Barra lateral</aside>
  </div>
</body>
</html>
